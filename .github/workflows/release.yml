name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run tests
        run: go test ./...
      - name: Build binary
        run: |
          VERSION=${GITHUB_REF##*/}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-X main.Version=$VERSION" -o sysinformer-${{ matrix.goos }}-${{ matrix.goarch }}
      - name: Smoke test binary
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        run: |
          chmod +x sysinformer-${{ matrix.goos }}-${{ matrix.goarch }}
          ./sysinformer-${{ matrix.goos }}-${{ matrix.goarch }} --help >/dev/null
          ./sysinformer-${{ matrix.goos }}-${{ matrix.goarch }} web --help >/dev/null
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sysinformer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sysinformer-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -la dist
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sysinformer-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
