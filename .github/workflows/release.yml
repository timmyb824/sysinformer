name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o sysinfo-${{ matrix.goos }}-${{ matrix.goarch }}
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: sysinfo-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
